<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hack with Sayed</title>

</head>
<body style="background-color: #212121; color: #fff;">
    
    <ul class="language">
        <li>JavaScript</li>
    </ul>

</body>

    <script>

        function addLanguage(LangName) {
            const li = document.createElement('li')
            li.innerHTML = `${LangName}`
            document.querySelector('.language').appendChild(li);
        }
        addLanguage('Python');
        addLanguage('C++');

        // optimize way
        function add_OptimizeLang(langNames) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langNames));
            document.querySelector('.language').appendChild(li);
        }
        add_OptimizeLang('Java');

        // Edit
        const secondLang = document.querySelector('li:nth-child(2)');
        // secondLang.innerHTML = "C-language"
        const newLi = document.createElement("li");
        newLi.textContent = "C-language";
        secondLang.replaceWith(newLi) 


        // edit
        const firstLang = document.querySelector("li:nth-child(1)");
        firstLang.outerHTML = '<li>TypeScript</li>'

        // remove
        const lastLang = document.querySelector("li:last-child")
        lastLang.remove();


    </script>

</html>
