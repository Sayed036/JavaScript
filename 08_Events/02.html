<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Chai and Jolu</h1>
    <button id="stop">Stop</button>
</body>

<script> 

    const SayHi = function() {
        console.log("Hii Firesoul ");
    }
    setTimeout(SayHi, 2000)  // it is method which also call the API, here 2000 is 2 second, but in miliSecond

    const changeH1 = function(){
        document.querySelector('h1').innerHTML = "Btech Chai wala !!";
    }
    const changeMe = setTimeout(changeH1, 5000); // it change the "Chai and Jolu" with " Btech Chai wala!!";


    // now i want to stop this setTimeout function with the help of "stop" button.
    // we r going to use event.
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("STOPPED");
    })


</script>

</html>
